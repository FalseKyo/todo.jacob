<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<head>
    <!-- Other head elements -->
    <style>
        /* Custom CSS for resizing SweetAlert2 images */
        .swal2-image {
            width: 200px; /* Set width to 400px */
            height: 200px; /* Set height to 400px */
            object-fit: cover; /* Ensure the image covers the container while maintaining aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4 text-center">
            <img src="check.png" alt="check Logo" class="logo mb-2">
            <h1 class="display-4">To-Do List</h1>
        </header>
        <main>
            <div class="form-group">
                <input type="text" id="new-task" class="form-control" placeholder="Add a new task...">
            </div>
            <button id="add-task" class="btn btn-primary">Add Task</button>
            <ul id="task-list" class="list-group mt-3"></ul>
        </main>
        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- SweetAlert JS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
        <!-- Custom JS -->
        <script src="script.js"></script>
    </div>
</body>
</html>
